---
layout: default
---
    <nav>
      
    </nav>

    <div class="grid grid-cols-1 sm:grid-cols-2">
      {% for post in paginator.posts %}
        {% include card.html post=post director=true %}
        {% endfor %}
    </div>

<div class="flex flex-row justify-end flex-wrap mb-4">
  {% if paginator.previous_page %}
  <!-- Previous Button -->
<a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="inline-flex items-center px-4 py-2 mt-8 mx-4 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
  <svg aria-hidden="true" class="w-5 h-5 sm:mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
  <p class="hidden sm:block">Precedente</p>
</a>
{% endif %}
{% if paginator.next_page %}
<a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="inline-flex items-center px-4 py-2 mt-8 mx-4 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
  <p class="hidden sm:block">Successivo</p>
  <svg aria-hidden="true" class="w-5 h-5 sm:ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
</a>
</div>
{% endif %}
