  <script>
    const button = document.querySelector('#menu-button');
    const menu = document.querySelector('#menu');


button.addEventListener('click', () => {
  menu.classList.toggle('hidden');
});

  // The autoComplete.js Engine instance creator
  const autoCompleteJS = new autoComplete({
  data: {
    src: async () => {
      try {
        // Loading placeholder text
        document
          .getElementById("autoComplete")
          .setAttribute("placeholder", "Loading...");
        // Fetch External Data Source
        const source = await fetch(
          "/movies/all-posts.json"
        );
        let data = await source.json();
        data = data["posts"]
        // Post Loading placeholder text
        document
          .getElementById("autoComplete")
          .setAttribute("placeholder", autoCompleteJS.placeHolder);
        // Returns Fetched data
        return data;
      } catch (error) {
        return error;
      }
    },
    keys: ["title", "director"],
    cache: true,
    filter: (list) => {
      // Filter duplicates
      // in case of multiple data keys usage
      const filteredResults = Array.from(
        new Set(list.map(obj => obj.value.title))
      ).map(title => list.find(obj => obj.value.title === title));

      return filteredResults;
    },
  },
  placeHolder: "Cerca",
  resultsList: {
    noResults: true,
    maxResults: 20,
    tabSelect: true
  },
  resultItem: {
    element: (item, data) => {
      // Modify Results Item Style
      item.style = "display: flex; justify-content: space-between;";
      // Modify Results Item Content
      item.innerHTML = `
      <span style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
        ${data.key == "title" ? data.match : data.value.title}
      </span>
      <span style="font-size: 13px; font-weight: 100; text-transform: uppercase;">
        ${data.key == "director" ? data.match : ""}
      </span>`;
    },
    highlight: true
  },
  events: {
    input: {
      focus: () => {
        if (autoCompleteJS.input.value.length) autoCompleteJS.start();
      }
    }
  }
});


autoCompleteJS.input.addEventListener("selection", function (event) {
  const selection = event.detail.selection.value["url"];
  window.open(selection,"_self")
});

  </script>
