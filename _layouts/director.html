---
layout: default
---
<div class="my-4 lg:my-12 mx-auto max-w-screen-lg prose prose-invert prose-sm sm:prose-xl prose-slate prose-a:text-white hover:prose-a:text-amber-300 prose-a:no-underline">
    <h1 class="text-center">{{page.name}}</h1>

    <div class="flex flex-row gap-4">
        <div class="flex justify-center basis-full sm:basis-1/3">
            <img class="max-h-96" src="{{page.cover}}"></img>
        </div>
        <div class="basis-full sm:basis-2/3">
            {{content}}
        </div>
    </div>

    <h2> Film</h2>
    <div class="my-8 grid grid-cols-1 gap-4">
        {% assign movies = site.posts | where:"director", page.name %}
        {%  for movie in movies %}
          {% include card.html post=movie director=false %}
          {% endfor %}
      </div>

</div>
