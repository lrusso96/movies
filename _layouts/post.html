<div class="my-4 lg:my-12 mx-auto max-w-screen-lg prose dark:prose-invert prose-sm sm:prose-xl prose-slate prose-a:text-blue-600 hover:prose-a:text-blue-500">
    {% assign director = site.directors | where: 'name', page.director | first %}
    <a class="no-underline " href="{{director.url}}">
        <h4 class="text-center text-gray-700 dark:text-teal-500 hover:text-gray-400 dark:hover:text-gray-400">{{director.name}}</h4>
    </a>
    <h1 class="text-center">{{page.title}} Â· {{page.year}}</h1>
    <!-- <p class="text-center">{{page.date | date: "%-d %B %Y"}}</h1> -->

    <div class="flex flex-row">
        <img class="grow" src="{{page.cover}}">
    </div>
    {{content}}
</div>
