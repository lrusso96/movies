url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "" # the name of your site, e.g. ACME Corp.

gems:
  - jekyll-paginate-v2

plugins:
  - jekyll-postcss

postcss:
  cache: false

collections:
  directors:
    output: true
    permalink: /:collection/:name

# Pagination Settings
pagination:
  enabled: true
  per_page: 9
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true